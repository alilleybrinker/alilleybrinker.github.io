{% extends "base.html" %}

{% block title %}
    {% if page.title %}
        {{ page.title }}
    {% endif %}
{% endblock %}

{% block content %}
    {% if page.extra.toc %}
        {{ toc::toc(page=page) }}
        <div id="introduction"></div>
    {% endif %}

    <div class="">
        {{ page.content | markdown | safe }}
    </div>
{% endblock %}
